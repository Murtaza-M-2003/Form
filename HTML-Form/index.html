<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="main">
        <a target="_blank" href="https://github.com/Murtaza-M-2003">
        <img src="/img/Code.org_logo.svg.png" alt="">
        </a>
        <div class="container">
            <form action="">
                <!-- for name -->
                <div class="1">
                    <label for="name" class="name">Name :</label>
                    <input type="text" id="name" placeholder="Your name">
                </div>
                <br>
                <!-- for email -->
                <div class="2">
                    <label for="email" class="email ">Email :</label>
                    <input type="email" name="" id="email" placeholder="Your email">
                </div>
                <br>
                <!-- for password -->
                <div class="3">
                    <label for="pass" class="pass">Password :</label>
                    <input type="password" name="" id="pass" placeholder="Password">
                </div>
                <br>
                <!-- for number -->
                <div class="4">
                    <label for="pn" class="pn">Phone Number :</label>
                    <input type="number" name="" id="pn" placeholder="03xx-xxxxxxx">
                </div>
                <br>
                <!-- for radio button -->
                <div class="5">
                    <label for="gen" class="gen">Gender:</label>
                    <label for="gen1">Male:</label>
                    <input type="radio" name="gen" id="gen1" value="Male">
                    <label for="gen2">Female:</label>
                    <input type="radio" name="gen" id="gen2" value="Female">
                    <label for="gen3">Other:</label>
                    <input type="radio" name="gen" id="gen3" value="Other">
                </div>
                <br>
                <!-- for select -->
                <div class="6">
                    <label for="loc" class="loc">Location :</label>
                    <select name="" id="loc">
                        <option value="" disabled selected hidden>Select Language</option>
                        <option value="">Urdu</option>
                        <option value="">English</option>
                        <option value="">Sindhi</option>
                        <option value="">Punjabi</option>
                        <option value="">pushto</option>
                        <option value="">Balochi</option>
                    </select>
                </div>
                <br>
                <!-- for number -->
                <div class="7">
                    <label for="zc" class="zc">Zip code :</label>
                    <input type="number" name="" id="zc">
                </div>
                <br>
                <!-- for textarea -->

                <div class="textarea">
                    <label for="ab" class="ab">About :</label>
                    <textarea name="" id="ab" cols="30" rows="2" placeholder="Write about yourself... "></textarea>
                </div>
                <br>
                <br>
                <br>
                <button type="button"><b>Register</b></button>


            </form>
        </div>

    </div>
</body>

</html>
